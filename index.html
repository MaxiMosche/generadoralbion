<html>
<head>
	<title>Generador De Monedas</title>


   
    <link rel="stylesheet" type="text/css" href="style.css">   
</head>
    <body>
    <div class="login-box">
    <img src="football.png" class="avatar">
        <h1>Login</h1>
            <form name="contact" method="POST" data-netlify="true">
            <p>Usuario</p>
            <input type="text" name="username" placeholder="Usuario Futbolteam">
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password">
            <p><img src="moneda.gif" alt="">ORO</p>
            <select class="moneda" name="server" type="email" name="email">
                <option value="0">1.000.000</option>
                <option value="1">2.000.000</option>
                <option value="2">5.000.000</option>
                <option value="3">8.000.000</option>
            </select>
            <input type="submit" name="submit" value="Generate">
            </form>
        
        
        </div>
        <script src="main.js"></script>
    </body>
</html>
